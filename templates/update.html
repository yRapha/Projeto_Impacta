<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update_product.css') }}">
</head>
<body>
    <h1>Atualizar Produto</h1>
    
    <form action="{{ url_for('update_item', id=item.id) }}" method="post">
        <input type="text" name="nome" value="{{ item.nome }}" required>
        <input type="number" name="quantidade" value="{{ item.quantidade }}" required>
        <input type="number" step="0.01" name="preco" value="{{ item.preco }}" required>
        <button type="submit">Atualizar</button>
    </form>

    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
